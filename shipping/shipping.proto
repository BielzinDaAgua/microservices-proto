syntax = "proto3";

option go_package = "github.com/bielzindaagua/microservices-proto/golang/shipping";

// DeliveryItem represents an item to be delivered.
message DeliveryItem {
    string item_id = 1;
    int32 quantity = 2;
}

// ShippingRequest is the request message for the Shipping service.
message ShippingRequest {
    repeated DeliveryItem items = 1;
    string purchase_id = 2;
}

// ShippingResponse is the response message containing the delivery time.
message ShippingResponse {
    string delivery_time = 1;
}

// ShippingService defines the shipping service.
service ShippingService {
    rpc CalculateDeliveryTime(ShippingRequest) returns (ShippingResponse);
}